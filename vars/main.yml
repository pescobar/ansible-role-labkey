---

# apache role vars
# these override the defaults of role geerlingguy.apache included in meta/main.yml
apache_vhosts:
  # Additional optional properties: 'serveradmin, serveralias, extra_parameters'.
  - servername: "{{ labkey_domain }}"
    documentroot: "/var/www/html"
    extra_parameters: |
      ProxyRequests Off
      ProxyPreserveHost On

      <Proxy *>
          Order deny,allow
          Allow from all
      </Proxy>

      ProxyPass / http://localhost:8080/ retry=1
      ProxyPassReverse / http://localhost:8080/


# tomcat role vars
# these override the defaults of role ansible-role-tomcat included in meta/main.yml
tomcat_user: "{{ labkey_user }}"
tomcat_group: "{{ labkey_user }}"


# postgres vars
# these override the defaults of role anxs.postgresql included in meta/main.yml
postgresql_databases:
  - name: "{{ labkey_db_name }}"
    owner: "{{ labkey_db_user }}"          # optional; specify the owner of the database
    hstore: yes         # flag to install the hstore extension on this database (yes/no)
    uuid_ossp: yes      # flag to install the uuid-ossp extension on this database (yes/no)
    citext: yes         # flag to install the citext extension on this database (yes/no)

postgresql_users:
  - name: "{{ labkey_db_user }}"
    pass: "{{ labkey_db_pass }}"
    encrypted: yes  # if password should be encrypted, postgresql >= 10 does only accepts encrypted passwords
